<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .list-view {
      height: 400px;
      overflow: auto;
      position: relative;
      border: 1px solid #aaa;
    }

    .list-view-phantom {
      /* 使用不可见区域，撑起这个列表，让列表的滚动条出现 */
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      z-index: -1;
    }

    .list-view-content {
      left: 0;
      right: 0;
      top: 0;
      position: absolute;
    }

    .list-view-item {
      padding: 5px;
      color: #666;
      line-height: 30px;
      box-sizing: border-box;
    }

    [v-cloak] {
      display: none;
    }
  </style>

  <body>
    <div id="app" v-cloak>
      <div class="list-view" ref="scrollBox" @scroll="handleScroll">
        <div class="list-view-phantom" :style="{height: contentHeight}"></div>
        <div ref="content" class="list-view-content">
          <div
            class="list-view-item"
            :style="{height: itemHeight + 'px'}"
            v-for="item in visibleData"
          >
            {{ item }}
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        computed: {
          contentHeight() {
            return this.data.length * this.itemHeight + 'px'
          }
        },
        mounted() {
          this.updateVisibleData()
        },
        data() {
          return {
            data: Array.from({ length: 10000 }, (_, i) => 1 + i),
            itemHeight: 30, // 列表每行的行高
            visibleData: []
          }
        },
        methods: {
          updateVisibleData(scrollTop = 0) {
            const visibleCount = Math.ceil(this.$refs.scrollBox.clientHeight / this.itemHeight)
            const start = Math.floor(scrollTop / this.itemHeight)
            const end = start + visibleCount
            this.visibleData = this.data.slice(start, end) // 计算可见区域数据
            this.$refs.content.style.webkitTransform = `translate3d(0, ${
              start * this.itemHeight
            }px, 0)`
          },
          handleScroll() {
            const scrollTop = this.$refs.scrollBox.scrollTop
            this.updateVisibleData(scrollTop)
          }
        }
      })
    </script>
  </body>
</html>
